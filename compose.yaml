version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
    volumes:
      - .:/var/www/app
    user: "${UID}:${GID}"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: "mysql://app:app@db:3306/app?charset=utf8mb4"
      REDIS_URL: "redis://redis:6379"

  nginx:
    image: nginx:alpine
    volumes:
      - .:/var/www/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: always

